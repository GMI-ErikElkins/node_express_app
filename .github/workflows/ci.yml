name: CI

on:
  push:
  pull_request:
    
jobs:
  build:
    container: node:12
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Cache Node.js Modules
      uses: actions/cache@v2
      with:
        path: ~/.npm 
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-:  
    - run: npm ci
    - run: npm run lint
