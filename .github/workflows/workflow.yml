name: Build & Test

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: '10.x'

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install
      run: |
        npm install

  test:
    name: Run
    runs-on: ubuntu-latest
    needs: [install]
    strategy:
      matrix:
        script: [lint, markdownlint]
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm scripts
      run: |
        npm run ${{ matrix.script }}
